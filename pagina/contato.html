<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contacto</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
  <script src="https://kit.fontawesome.com/a4251049ce.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="contacto.css">
</head>
<body>
  <div class="profile-card">
    <div class="card-header">
      <div class="pic">
        <img src="img/Yui.jpg" alt="">
      </div>
      <div class="name">Jason Hernandez</div>
      <div class="desc">Estudiante</div>
      <div class="sm">
        <a href="https://www.facebook.com/" target="_blank" class="fab fa-facebook-f"></a>
        <a href="https://www.twitter.com/" target="_blank" class="fab fa-twitter"></a>
        <a href="https://web.telegram.org/#/login" target="_blank" class="fa fa-telegram"></a>
        <a href="https://www.youtube.com/" target="_blank" class="fab fa-youtube"></a>
      </div>
      <a href="#" class="contact-btn">Contact Me</a>
    </div>
    <div class="card-footer">
      <div class="numbers">
        <div class="item">
          <span>Todo en orden por aqui</span>
          Gracias
        
      </div>
    </div>
  </div>
</body>
</html>
